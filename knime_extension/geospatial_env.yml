name: geospatial_env
channels:
  - knime
  - conda-forge
dependencies:
  - packaging
  - python=3.9
  - curl=7.88.1 #required by libgdal which includes an older version with vulnerabilities
  - esda=2.4.3
  - fiona=1.9.3
  - folium=0.14.0
  - geopandas=0.13.2
  - geopy=2.3.0
  - ipykernel=6.22.0 #required by kepler but not included in its dependencies it seems
  - jmespath=1.0.1
  - keplergl=0.3.2
  - knime-extension
  - knime-python-base
  - libgdal=3.6.3
  - libpysal=4.7.0
  - mgwr=2.1.2
  - numpy=1.23.5 #required to fix problem with latest version of numpy
  - osmnx=1.3.0
  - polyline 2.0.0
  - pulp=2.7.0
  - pyproj=3.5.0
  - pysal=23.1
  - rasterio=1.3.6
  - seaborn=0.12.2
  - shapely=2.0.1
  - sympy=1.11.1
  - pip=23.0.1
  - pip:
    - pyecharts==2.0.2
