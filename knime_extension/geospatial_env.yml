name: geospatial_env
channels:
  - knime
  - conda-forge
dependencies:
  - packaging
  - python=3.9
  - curl=8.1.2 #required by libgdal which includes an older version with vulnerabilities
  - cvxopt=1.3.2
  - esda=2.5.0
  - fiona=1.9.3
  - folium=0.14.0
  - geopandas=0.14.4
  - geopy=2.4.0
  - h3-py=3.7.7
  - ipykernel=6.22.0 #required by kepler but not included in its dependencies it seems
  - jmespath=1.0.1
  - keplergl=0.3.2
  - knime-extension
  - knime-python-base
  - libgdal=3.6.3
  - libpysal=4.8.0
  - mgwr=2.1.2
  - numpy=1.23.5 #required to fix problem with latest version of numpy
  - osmnx=1.7.0
  - polyline 2.0.0
  - pyproj=3.5.0
  - pysal=23.1
  - rasterio=1.3.6
  - seaborn=0.12.2
  - shapely=2.0.1
  - sympy=1.12.0
  - pip=23.2.1
  - pygeoda=0.0.8
  - pointpats=2.3.0
  - pip:
    - ipinfo==4.4.3
    - pulp==2.7.0
