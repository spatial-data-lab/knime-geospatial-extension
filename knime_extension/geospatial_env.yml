name: geospatial_env
channels:
  - knime
  - conda-forge
dependencies:
  - python
  - knime-extension
  - knime-python-base
  - packaging
  - curl=8.1.2 #required by libgdal which includes an older version with vulnerabilities
  - cvxopt
  - esda
  - fiona
  - folium
  - geopandas
  - geopy
  - h3-py
  - jmespath
  - libgdal
  - libpysal
  - mgwr
  - numpy=1.23.5 #required to fix problem with latest version of numpy
  - osmnx
  - polyline
  - pyproj
  - pysal
  - rasterio
  - seaborn
  - shapely
  - sympy
  - pip
  - pygeoda
  - pointpats
  - pip:
    - ipinfo
    - pulp
    - keplergl